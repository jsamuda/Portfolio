                <h1>Timer: <span id="time">01:00</span></h1>
                <h1 class="letter">a</h1>
                <div style="display: flex;">
                    <h1>Streak: <span class="streakNumber" style="padding-right: 20px;">0</span></h1>

                </div>
            </div>

                        <p class="bottomMargin">~</p>
                        <p>`</p>
                    </div>
                    <div id="1" class="col">
                        <p class="bottomMargin">!</p>

                    </div>
                    <div id="2" class="col">

                        <p>2</p>
                    </div>
                    <div id="3" class="col">
                        <p class="bottomMargin">#</p>
                        <p>3</p>
                    </div>
                    <div id="4" class="col">
                        <p class="bottomMargin">$</p>
                        <p>4</p>
                    </div>
                    <div id="5" class="col">
                        <p class="bottomMargin" style="margin-bottom: 0px;">%</p>

                        <p>-</p>
                    </div>
                    <div id="=" class="col">
                        <p class="bottomMargin">+</p>
                        <p>=</p>
                    </div>
                </div>
    
                    <div class="row" style="border-left: 15px solid rgb(70, 69, 69); border-right: 15px solid rgb(70, 69, 69);">
                        <div id="q" class="col">
                            <p>Q</p>

                        <div id="o" class="col">
                            <p>O</p>
                        </div>
                        <div id="p" class="col">
                            <p>P</p>
                        </div>
                        <div id="[" class="col">

                            <p>[</p>

                            <div id="m" class="col">

                            </div>
                            <div id="," class="col">

                                <p>,</p>
                            </div>
                            <div id="." class="col">
                                <p class="bottomMargin">></p>
                                <p>.</p>
                            </div>
                            <div id="/ ?" class="col">
                                <p class="bottomMargin">?</p>
                                <p>/</p>
                            </div>
                    </div>

                    <div style="display: flex; justify-content: center;">
                        <h1 class="scoreMessage"></h1>
                        <button onclick="resetGame()" style="display:none ;" id="playAgain" class="btn btn-primary">Play Again?</button>
                    </div>
              </div>
            </div>
