<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/tictactoe.css">
    </head>
    <body>
        <div class="leftCube" style="margin-right: 50px;">
            <div class="side top"></div>
            <div class="side left"></div>
            <div class="side front" style="display: flex; justify-content: center; align-content: center; font-size: 40px;"><p>X</p></div>
         </div>
        <div class="bloop">
            <div class="row1">
                <div class="square"><p id="1" class="choice"> </p></div>
                <div class="square"><p id="2" class="choice"></p></div>
                <div class="square"><p id="3" class="choice"></p></div>
            </div>
            <div class="row2">
                <div class="square"><p id="4" class="choice"></p></div>
                <div class="square"><p id="5" class="choice"></p></div>
                <div class="square"><p id="6" class="choice"></p></div>
            </div>
            <div class="row3">
                <div class="square"><p id="7" class="choice"></p></div>
                <div class="square"><p id="8" class="choice"></p></div>
                <div class="square"><p id="9" class="choice"></p></div>
            </div>
        </div>
        <div class="rightCube" style="margin-left: 50px;">
            <div class="side top"></div>
            <div class="side left" style="display: flex; justify-content: center; align-content: center; font-size: 40px;" ><p>O</p></div>
            <div class="side front"></div>
         </div>
        <script src="js/tictactoe.js" async defer></script>
    </body>
</html>
